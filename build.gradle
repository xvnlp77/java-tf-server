plugins {
    id 'java'
}

group 'tech.deepq.nlp'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'com.yesup.oss', name: 'tensorflow-client', version: '1.4-2'
    compile group: 'io.grpc', name: 'grpc-netty', version: '1.7.0'
    compile group: 'io.netty', name: 'netty-tcnative-boringssl-static', version: '2.0.7.Final'

    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'org.json', name: 'json', version: '20180130'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8'

    // https://mvnrepository.com/artifact/com.alibaba/fastjson
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.74'
}

